<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document</title>
	<style>
		img {
			width:400px; margin:50px;
		}

		/* 비트맵, 벡터 이미지 확대하기
		img {
			width:10000px; margin:50px;
		} */
		/*비트맵과 벡터 이미지의 차이*/
		/*비트맵은 용량도 크고 확대 시 화질이 저하되지만,
		백터이미지는 용량이 적고 확대시 화질이 저하되지 않음, 
		하지만, 비트맵은 다양한 색상을 사용하지 못하여
		아이콘과 같은 간단한 이미지에 효과적*/
	</style>
</head>

<body>
	<img src="img/rose.jpg" alt="장미">
	<img src="img/yeti.svg" alt="예티">
</body>

</html>
