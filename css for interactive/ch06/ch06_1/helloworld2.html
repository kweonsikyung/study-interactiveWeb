<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script defer src="custom.js"></script>
    <!--외부 자바스크립트 파일 가져오기 TIP-->
    <!-- defer 키워드를 이용한다 -->
    <!-- 웹브라우저의 자바스크립트 해석기가 <body>를 해석하면서 동시에
      외부 자바스크립트 파일을 가져온다. 그리고 웹 브라우저 <body>영역의 내용이 모두 출력되면
        외부 스크립트 파일을 실행한다 -->
</head>

<body>
    <h1 id="title">HELLO WORLD</h1>
</body>

</html>
