<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <style>
    @charset "utf-8";

    #wrap {
      width:500px;
      height:500px;
      border:1px solid #000;
      padding:100px;
      box-sizing:border-box;
      margin:100px auto;
    }
    #wrap article {
      width:100%;
      height:100%;
      background:aqua;
      transition:1s;
    }

    /* 자바스크립트로 클래스 제어하기*/
    #wrap.on article {
      background:hotpink;
    }
    
  </style>
  <script defer src="classcontrol.js"></script>
</head>

<body>
  <section id="wrap">
    <article></article>
  </section>
</body>

</html>
